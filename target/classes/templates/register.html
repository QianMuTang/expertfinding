<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>用户注册</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/login_style.css" />
    <link rel="stylesheet" href="../static/css/animate.css" />
</head>

<body>
<div class="row">
    <div class="col-md-4 col-md-offset-4">


        <!-- Start Sign In Form -->
        <form action="#" class="fh5co-form animate-box fadeIn animated-fast" data-animate-effect="fadeIn" style="
    margin-top: 150px;">
            <h2>注册</h2>
            <!--<div class="form-group">-->
                <!--<div class="alert alert-success" role="alert">Your info has been saved.</div>-->
            <!--</div>-->
            <div class="form-group">
                <label for="name" class="sr-only">用户名</label>
                <input type="text" class="form-control" id="name" placeholder="用户名" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">邮件地址</label>
                <input type="email" class="form-control" id="email" placeholder="邮件地址" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="re-password" class="sr-only">确认密码</label>
                <input type="password" class="form-control" id="re-password" placeholder="确认密码" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="remember"><input type="checkbox" id="remember" /> 记住我</label>
            </div>
            <div class="form-group">
                <p>已经注册? <a href="/login">去登录</a></p>
            </div>
            <div class="form-group">
                <input type="submit" value="立即注册" class="btn btn-primary" />
            </div>
        </form>
        <!-- END Sign In Form -->

    </div>
</div>

<script src="../static/js/jquery-1.11.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
